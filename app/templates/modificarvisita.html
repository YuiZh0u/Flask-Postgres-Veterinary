{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" class="container-fluid">
        <h2>Modificar Visita</h2>
        <form role="form"  action="/visita/modificar" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group row">
                    <label for="RUTCliente" class="col-sm-2 col-form-label">RUT</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="RUTCliente" placeholder="1882192-1">
                    </div>
                  </div>
            <div class="form-group row">
                    <label for="IDMascota" class="col-sm-2 col-form-label">ID Mascota</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="IDMascota" placeholder="2">
                    </div>
                  </div>
                <div class="form-group row">
              <label for="IDServicio" class="col-sm-2 col-form-label">ID del Servicio Entregado</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="IDServicio" placeholder="1">
              </div>
            </div>
                  
                <div class="form-group row">
              <label for="FechaAten" class="col-sm-2 col-form-label">Fecha de Registro</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="FechaAten" placeholder="2018-11-30">
              </div>
            </div>

            <div class="form-group row">
              <label for="DescAtencion" class="col-sm-2 col-form-label">Descripción</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="DescAtencion" placeholder="Descripción de la atención" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
            </form>
  </div>
{% endblock %}
