{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" class="container-fluid">
        <h2>Editar Cliente</h2>
        <form role="form"  action="/cliente/{{cliente[0]}}" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group row">
                    <label for="RUTCliente" class="col-sm-2 col-form-label">RUT</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" name="RUTCliente" value="{{cliente[0]}}">
                    </div>
                  </div>
                  <fieldset id="FormularioCliente">
                  <div class="form-group row">
                    <label for="NombreCliente" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="NombreCliente" value="{{cliente[1]}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="MailCliente" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="mail" class="form-control" name="MailCliente" value="{{cliente[4]}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="FonoCliente" class="col-sm-2 col-form-label">Número de Teléfono</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="FonoCliente" value="{{cliente[2]}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="DireccionCliente" class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="DireccionCliente" value="{{cliente[3]}}">
                    </div>
                  </div>
            <button type="submit" class="btn btn-success">Editar</button>
            </form>
  </div>
{% endblock %}
