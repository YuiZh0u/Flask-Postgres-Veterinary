{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" class="container-fluid">
        <h2>Agregar Procedimiento</h2>
        <form role="form"  action="/agregarprocedimiento" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group row">
                    <label for="NombreProcedimiento" class="col-sm-2 col-form-label">Nombre del procedimiento</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="NombreProcedimiento" placeholder="Operación">
                    </div>
                  </div>
            <div class="form-group row">
              <label for="DescAtencion" class="col-sm-2 col-form-label">Descripción</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="DescAtencion" placeholder="Descripción del procedimiento" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
            </form>
  </div>
{% endblock %}
