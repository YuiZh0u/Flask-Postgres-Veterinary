{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" class="container-fluid">
        <h2>Procedimientos <a class="btn btn-success" href="/agregarprocedimiento" role="button">Agregar procedimiento</a></h2>
                        <!-- filtros-->
                        <p>
                            <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                              Filtrar por
                            </button>
                          </p>
                          <div class="collapse" id="collapseExample" style="margin-bottom: 10px;">
                            <div class="card card-body" style="width: 90%;">
                                <!-- aqui empieza-->
                                <form role="form"  action="/procedimientos" method="post" enctype="application/x-www-form-urlencoded">
                                  <div class="form-row">
                                                          <div class="form-group col-md-4">
                                                                <label for="NombreProcedimiento">Procedimiento</label>
                                                                <input type="text" class="form-control" id="NombreProcedimiento" onkeyup="myFunction()" placeholder="Nombre del procedimiento">
                                                              </div>
                                                </div>
                                    </form>
                                <!-- aqui termina -->
                            </div>
                          </div>
                          <!-- filtros -->
    <table class="table table-striped table-hover table-bordered" id="myTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          {%for procedimiento in serviciosmedicos%}
          <tr>
            <td>{{procedimiento[0]}}</td>
            <td>{{procedimiento[1]}}</td>
            <td>{{procedimiento[2]}}</td>
            <td align="center"><a href="/procedimiento/{{procedimiento[0]}}"><img src="static/images/edit-draw-pencil.png" alt="Editar" height="16" width="16"></a>
                <a href="/procedimientoborrar/{{procedimiento[0]}}"><img src="static/images/cancel-music.png" alt="Eliminar" height="16" width="16"></a> 
                </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
  </div>

  <script>
      function myFunction() {
      // Declare variables 
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("NombreProcedimiento");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        } 
      }
    }
  </script>
{% endblock %}
