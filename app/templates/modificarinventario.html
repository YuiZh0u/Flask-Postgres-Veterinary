{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" class="container-fluid">
        <h2>Editar medicamento</h2>
        <form role="form"  action="/inventario/{{inventario[0]}}" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group row">
              <label for="CodigoMed" class="col-sm-2 col-form-label">Código de Barra</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="CodigoMed" value="{{inventario[0]}}">
              </div>
            </div>
            <div class="form-group row">
                    <label for="NombreMed" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="NombreMed" value="{{inventario[1]}}">
                    </div>
                  </div>
                  <div class="form-group row">
                        <label for="TamanoMed" class="col-sm-2 col-form-label">Tamaño</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="TamanoMed" value="{{inventario[3]}} ">
                        </div>
                      </div>
                      <div class="form-group row">
                            <label for="TipoMed" class="col-sm-2 col-form-label">Tipo</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="TipoMed" value="{{inventario[4]}}">
                            </div>
                          </div>
                          <div class="form-group row">
                                <label for="CantMed" class="col-sm-2 col-form-label">Cantidad</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="CantMed" value="{{inventario[2]}}">
                                </div>
                              </div>
                              <div class="form-group row">
                                    <label for="IDLab" class="col-sm-2 col-form-label">ID Laboratorio</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" name="IDLab" value="{{inventario[5]}}">
                                    </div>
                                  </div>
            <button type="submit" class="btn btn-success">Editar</button>
            </form>
  </div>
{% endblock %}
