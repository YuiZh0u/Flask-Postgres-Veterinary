            <label for="FechaRegistro" class="col-sm-2 col-form-label">Fecha de Atenci贸n</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="FechaRegistro">
            </div>
          </div>
          <script>
          var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();
            
            if(dd<10) {
                dd = '0'+dd

            } 
            
            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("FechaRegistro").value = today;</script>

            </form>
